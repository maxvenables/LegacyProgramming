        <script>
          class grid{
            constructor(height, width, filler){
              this.height = height;
              this.width = width;
              this.gameGrid = [];
              console.log
              for (var i = 0; i < height; i++){
                this.gameGrid.push([]);
                for (var j = 0; j < width; j++){
                  this.gameGrid[i].push(filler)
                }
              }
            }
            getter(x,y){
              return this.gameGrid[x][y]
            }
            setter(value,x,y){
              this.gameGrid[x][y] = value
            }
          }

          class snek{
            constructor(x, y, symbol, direction){
              this.x = x;
              this.y = y;
              this.symbol = symbol;
              this.queue = [];
              this.direction = direction;
              this.updown = 0;
              this.leftright = 0;
              this.directiondeccide();
              this.updategrow();
            }
            updategrow(clear,ctx){

              this.x = this.x + this.leftright;
              this.y = this.y + this.updown;
              //console.log(this.updown);
              this.queue.unshift([this.x,this.y]);
              //console.log(this.queue);
              if (this.x > cols - 1 || this.x < 0){
                clearInterval(clear);
                gameOver(ctx);
              }
              if (this.y > rows - 1 || this.y < 0){
                clearInterval(clear);
                gameOver(ctx);
              }
            }
            popa(){
              this.queue.pop();
              //console.log(this.queue);
            }
            directiondeccide(){
              if (this.direction === "left"){
                this.updown = 0
                this.leftright = -1
              }
              else if (this.direction === "right"){
                this.updown = 0
                this.leftright = 1
              }
              else if (this.direction === "up"){
                this.updown = -1
                this.leftright = 0
              }
              else if (this.direction === "down"){
                this.updown = 1
                this.leftright = 0
              }
            }
            updateDirection(direc){
              this.direction = direc;
              this.directiondeccide();
            }
        }





          var empty = 0;
          var snake = 1;
          var fruit = 2;

          var cols = 25;
          var rows = 25;
          var gridsize = 20

          var snak = new snek(6,6,snake,"up");

          var gameGrid = new grid(cols, rows, empty);
          gameGrid.gameGrid[0][0] = fruit;

          function main(grid,snek){
            canvas = document.createElement("Canvas")
            canvas.width = cols * gridsize;
            canvas.height = rows * gridsize;
            canvas.style = "border:1px solid #000000";
            var ctx = canvas.getContext("2d");
            document.body.appendChild(canvas);
            document.addEventListener("keydown", function(event){
              if(event.keyCode == 65){
                snek.updateDirection("left");
              }
              else if (event.keyCode == 83){
                snek.updateDirection("down");
              }
              else if (event.keyCode == 87){
                snek.updateDirection("up")
              }
              else if (event.keyCode == 68){
                snek.updateDirection("right")
              }
            });
            draw(ctx,grid,snek);
            loop(ctx, grid, snek);
          }

          function draw(ctx, grid, snek, clear){
            ctx.clearRect(0,0,cols*gridsize, rows*gridsize);
            for (i in grid.gameGrid){
              for (j in grid.gameGrid[i]){
                if (grid.gameGrid[i][j] !== empty){
                  x = i*gridsize;
                  y = j*gridsize;
                  if (grid.gameGrid[i][j] == snake){
                    ctx.fillStyle = "#FF0000";
                  }
                  else if (grid.gameGrid[i][j] == fruit){
                    ctx.fillStyle = "#0000FF"
                  }
                  ctx.fillRect(x,y,gridsize,gridsize);
                }
              }
            }
            update(grid,snek,clear,ctx);
          }

          function loop(ctx,grid,snek){


            //console.log("test");
            var clear = setInterval( function() {draw(ctx, grid, snek, clear);}, 100);

          }

          function update(grid,snek,clear,ctx){
            //console.log(snek.queue)
            for (i in snek.queue){
              console.log((snek.queue));
              if (snek.queue[i][0] >= 0 && snek.queue[i][0] <= cols-1){
              grid.gameGrid[snek.queue[i][0]][snek.queue[i][1]] = empty;
              }
            }
            //console.log(grid.gameGrid);
            snek.updategrow(clear,ctx);
            snek.popa();
            for (i in snek.queue){
              if (snek.queue[i][0] >= 0 && snek.queue[i][0] <= cols-1){
              grid.gameGrid[snek.queue[i][0]][snek.queue[i][1]] = snake;
              }
            }
            //console.log(grid.gameGrid);
          }
          function gameOver(ctx){
          }



          main(gameGrid,snak);
        </script>
    </body>
