<!doctype html> <!-- always start document like this -->
<html> <!-- everything enclosed by html tags -->
    <body> <!-- contains visable data -->
        <canvas id="myCanvas" width="300" height = "300" style="border:1px solid #d3d3d3"></canvas> <!-- Generates canvas with name myCanvas width 200 heght 200 with a 1 pixel border of colour d3d3d3-->
        <script>
          function getrand(min,max){
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
          }
          class ball {
            constructor(max, min, rad){
              this.max = max;
              this.min = min;
              this.rad = rad;
              this.increase = 1;
            }
            changeRad(){
              if (this.rad >= this.max){
                this.increase = -1;
              }
              else if (this.rad <= this.min){
                this.increase = 1;
              }
              this.rad += this.increase;
              console.log(this.rad)
              }
            }

          var circle = new ball(150, 0, 0);


          function draw(){
              var canvas = document.getElementById("myCanvas"); //Stores canvas from html into a variable
              var context = canvas.getContext("2d"); //Gets object context which can be used to render graphics
              context.clearRect(0,0,300,300);
              context.save();
              context.beginPath();
              circle.changeRad();
              context.arc(150,150,circle.rad,0,2 * Math.PI );
              context.stroke();
              context.restore();
              window.requestAnimationFrame(draw);

          }
          draw()
        </script>
    </body>
</html> <!-- tags with / indicate end-->
